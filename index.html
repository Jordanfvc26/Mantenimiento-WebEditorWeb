    <body>
        <div id="wew">
            <!-- Button Menu -->
            <button id="wew_ButtonMenu" onclick="wew.showMenu();" title="Show menu (F10)">◂</button>
            <!-- Menu -->
            <div id="wew_Menu" onclick="wew.editor.focus();">
                <table width="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td style="text-align:left;">
                            <button onclick="wew.newHTML();" title="Nuevo Archivo (Ctrl+Alt+N)">
                                <img id="wew_newImg" src="img/icon-new-file.png" alt="New" draggable="false" class="wew_ImgMenu"/>
                            </button>
                            <button onclick="document.querySelector('#wew_OpenFile').click()" title="Abrir Archivo (Ctrl+O)">
                                <img src="img/icon-open-file.png" alt="Open" draggable="false" class="wew_ImgMenu"/>
                            </button>
                            <input id="wew_OpenFile" type="file" onchange="wew.openHTML()" accept=".html,.js,.css,.xml,.json,.txt" hidden/>
                            <button onclick="wew.saveHTML();" title="Guardar Archivo (Ctrl+S)">
                                <img id="wew_saveImg" src="img/icon-save-file.png" alt="Save" draggable="false" class="wew_ImgMenu"/>
                            </button>
                            <button onclick="wew.formatCode()" title="Formatear código (Alt+Shift+F)">
                                <img src="img/Page-White-Lightning.png" alt="Format code" draggable="false" class="wew_ImgMenu"/>
                            </button>
                            &nbsp;
                        </td>
                        <td style="text-align:center;">
                            <button onclick="wew.openRenameDialog();" id="wew_Filename" title="Renombrar archivo (F2)"></button>
                            
                            <button onclick="wew.runHTML();" id="wew_ButtonRun" title="Ejecutar el código (F9)">
                                <img src="img/icon-run-file.webp" alt="Run" draggable="false" class="wew_ImgMenu"/>
                            </button>
                        </td>
                        <td style="text-align:right;">
                            &nbsp;
                            <button onclick="wew.openConfigDialog();" title="Configuración (F8)">
                                <img id="wew_configImg" src="img/Cog.png" alt="Config" draggable="false" class="wew_ImgMenu"/>
                            </button>
                            <button onclick="wew.openHelpDialog();" title="Ayuda (F1)">
                                <img id="wew_helpImg" src="img/Help.png" alt="Help" draggable="false" class="wew_ImgMenu"/>
                            </button>
                            <button onclick="wew.openAboutDialog();" title="Información">
                                <img src="img/Information.png" alt="About" draggable="false" class="wew_ImgMenu"/>
                            </button>
                            &nbsp;
                            <button id="wew_ButtonHideMenu" onclick="wew.hideMenu();" title="Hide menu (F10)">▸</button>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- Brackets Keyboard -->
            <div id="wew_Keys" onclick="wew.editor.focus();">
                <button class="wew_BracketsKb" onclick="wew.editor.showHint();wew.editor.focus();">...</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb('{')">{</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb('}')">}</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb('[')">[</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb(']')">]</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb('(')">(</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb(')')">)</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb('<')"><</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb('>')">></button>
                <button class="wew_BracketsKb" onclick='wew.onClickBracketsKb("/")'>/</button>
                <button class="wew_BracketsKb" onclick='wew.onClickBracketsKb("\\")'>\</button>
                <button class="wew_BracketsKb" onclick='wew.onClickBracketsKb("\"")'>"</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb('\'')">'</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb('.')">.</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb(',')">,</button>
                <button class="wew_BracketsKb" onclick="wew.onClickBracketsKb(';')">;</button>
            </div>
            
            <!-- Codemirror Editor -->
            <textarea id="wew_Editor"></textarea>
        </div>
